<div class="content">
  <h1 class="content__title">Lista de Productos</h1>
  <div class="content__box">
    @for (product of store.products(); track product.id) {

    <mat-card class="content__box-card" appearance="outlined">
      <mat-card-header class="content__box-card--header">
        <mat-card-title class="content__box-card--title">{{product.id}}-{{product.title}}</mat-card-title>
        <mat-card-subtitle class="content__box-card--price"> Price: {{product.price | currency}}</mat-card-subtitle>
      </mat-card-header>
      <img
        class="content__box-card--image"
        mat-card-image
        src="{{product.images[0]}}"
        alt="{{product.title}}"
      />
      <mat-card-content class="content__box-card--content">
        <p class="content__box-card--description">
          {{product.description}}
        </p>
      </mat-card-content>
      <div class="spacer"></div>
      <mat-divider></mat-divider>
      <mat-card-actions class="content__box-card--actions">
        <button mat-button [routerLink]="['/details', product.id]" routerLinkActive="router-link-active" >DETAILS</button>
        <button mat-button (click)="addToCart(product)">ADD-TO-CART</button>
      </mat-card-actions>
    </mat-card>

    }
  </div>
  
</div>
